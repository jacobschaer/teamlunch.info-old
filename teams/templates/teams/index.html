{% extends "base.html" %}
    {% block content %}
      <div class="jumbotron">
        <h1>Your Teams</h1>
        <p class="lead">You're a member of the following teams:</p>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <ul>
            {% for membership in memberships %}
              <li><a href="{% url 'teams:detail' team_id=membership.organization.id %}">{{ membership.organization.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>

    {% endblock %}
