{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>TeamLunch.info</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}"
                    rel="stylesheet" media="screen">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


        <!-- Custom CSS -->
        <link href="{% static 'css/main.css' %}"
                    rel="stylesheet" media="screen">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <!-- jQuery -->
        <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'django-dynamic-formset/src/jquery.formset.js' %}"></script>
        
        {% block extrahead %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                 <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">Team Lunch</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li role="presentation" class="active"><a href="{% url 'index' %}">Home</a></li>
                        <li role="presentation"><a href="{% url 'about' %}">About</a></li>
                        {% load account %}
                        {% if user.is_authenticated %}
                            <li role="presentation"><a href="{% url 'profile' %}">Profile</a></li>
                            <li role="presentation"><a href="{% url 'account_logout' %}">Logout</a></li>
                        {% else %}
                            <li role="presentation"><a href="{% url 'account_login' %}">Log In</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content -->
        <div class="container" id="content">
            {% block content %}{% endblock %}
        </div> <!-- /container -->


        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    </body>
</html>
